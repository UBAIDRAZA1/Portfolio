<h2 >HTML Forms</h2>

<form method="post" action="Submit.php">

<br>
<br>

<br>
<br>
<br>

<br>
<br>
<br>

<label for="email"><b><u>Emaile Addresse:</u></b></label>                                    &nbsp&nbsp&nbsp&nbsp

<br>
<br>
<br>

<label for="gender"> <b><u>Gender:</u></b></label>                                            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

<label for="male">Male:</label>
 <input type="radio" name="gender" id="male" value="male">
<label for="female">Female:</label>
<input type="radio" name="gender" id="female" value="female">
<br>
<br>
<br>

<label for="pwd"><b><u>Password:</u></b></label>                                           &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="password" name="powd" id="pwd"  placeholder="abcd@1234" > 
<br>
<br>
<br>

<label for="sendemaile"><b><u>Send Emaile:</u></b></label>                                   &nbsp&nbsp&nbsp
<input type="checkbox" name="Sendmaile" id="sendemaile" value="sendemaile" >
<br>
<br>
<br>


<label for="birth"><b><u>Date of Birth:</u></b></label>                                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="date" name="dateofbirth" id="birth" min="2000-12-30" max="2050-12-30">
<br>
<br>
<br>

<label for="d+t"><b><u>Date + Time:</u></b></label>                                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="datetime-local" name="date+time" id="d+t" min="2022-10-30T01:00" max="2030-12-30T10:00">
<br>
<br>
<br>

<label for="tbirth"><b><u>Time of Birth:</u></b></label>                                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="time" name="dob" id="tbirth" min="1:00" max="10:00" >
<br>
<br>
<br>

<label for="country"><b><u>Country:</u></b></label>                                           &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<input type="text" list="country" name="city" placeholder="Select Country">

<datalist id="country">
    <option value="Karachi">Karachi</option>
    <option value="Lahore">Lahore</option>
    <option value="Multan">Multan</option>
    <option value="Islamabad">Islamabad</option>
    <option value="Kashmir">Kashmir</option>
    </datalist>

    <br>
    <br>
    <br>
    

<label for="edu" ><b><u>Last Education:</u></b></label>                                      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

<select name="myselect">
    <option value="Middle">Middle</option>
    <option value="Matric">Matric</option>
    <option value="Intermidiate" selected >Intermidiate</option>
    <option value="Graduate">Graduate</option>
    <option value="Gaster">Master</option>

    <br>
